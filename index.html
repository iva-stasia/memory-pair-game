<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="start_message show_message">
        <div class="message_text">You need to find all the pairs. Good luck!</div>
        <div class="play_bttn">Play</div>
    </div>
    <div class="win_message">
        <div class="message_text">You found all the pairs!</div>
        <div class="play_bttn">Play again</div>
    </div>
    <div class="bg"></div>
    <div class="game_container">
        <h1 class="games_name">Memory Game</h1>
        <h2 class="found_board">Found: <span class="found_qty">0</span></h2>
        <div class="reset_bttn">Reset</div>
        <section class="game_board"></section>
    </div>
    <script src="app.js"></script>
</body>

</html>
